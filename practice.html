<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <div class="outer-line">
        <div class="header">
            <h1>Event 1</h1>
        </div>
        <div class="sub-header">
            <h5>Number of available seats : 25</h5>
        </div>
        <div class="box-1">
            <div class="name-s">
                <label for="name">Name:</label>
                <input type="text" id="name" class="name">
            </div>
            <div class="email-d">
                <label for="email">Email:</label>
                <input type="text" id="email" class="email">
            </div>
            <div class="phoneNo-d">
                <label for="phoneNo">Phone No:</label>
                <input type="text" id="phoneNo" class="phoneNo">
            </div>
            <div class="numberOfSeats-d">
                <label for="numberOfSeats">Number of Seats:</label>
                <select type="text" id="numberOfSeats" class="numberOfSeats">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>

                </select>
            </div>
            <div class="attendee-d">
                <label for="attendee">Name of Attendee 2:</label>
                <input type="text" id="attendee" class="attendee">
            </div>
            <div class="submit-d">
                <button type="submit" id="submit" class="submit">Submit</button>
                <button type="cancel" id="cancel" class="cancel">Cancel</button>
            </div>

            <div class="image-border">
                <img src="Welcome.jpeg" alt="welcome image" class="image">
            </div>

        </div>

    </div>
</body>

</html>
